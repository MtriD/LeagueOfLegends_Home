<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
			
			<link rel="stylesheet" type="text/css" href="estilo-arvore-item.css">
			
			<style type="text/css"> a:link { text-decoration:none; } </style>
		
		<title>League of Legends - Árvore de Itens</title>

	</head>
	
	<body>

		<!-- Content -->
		
		<div class="topo">

				<img src="imagens/topo-arvore-item.png">

			<div class="titulo">
				<h1>Aatrox</h1>
				<h3>a Espada Darkin</h3>
			</div>
		</div>

	
	<div class="conteiner">


		<div class="feiticos">
			
			<div class="titulo-feiticos">
				<h2>Feitiços</h2>
			</div>

				<div class="feiticos-box">
					<div class="feitico-esquerda">
					
						<img id="imagem-feitico" src="imagens/teleport.png">
							<h3>Teleporte</h3>
					</div>

					<div class="feitico-direita">
					
						<img id="imagem-feitico" src="imagens/flash.png">
							<h3>Flash</h3>
					</div>
				</div>
		</div>

		<div class="talentos">
			
			<div class="titulo-talentos">
				<h2>Talentos</h2>
			</div>
			
				<div class="box-imagens">
			
					<img src="imagens/talento-1.png">
					<img src="imagens/talento-2.png">
					<img src="imagens/talento-3.png">
			
				</div>

		</div>

	<div class="runas-conteudo">
		
		<div class="titulo-runas">
			<h2>Runas</h2>
		</div>

			<div class="box-runas">
				<div class="runa-esquerda">
				<img src="imagens/runas-1.png">
					<h3>Glifo de Resistência Mágica Escalável</h3>
						<h2>9x</h2>
			</div>

			<div class="box-runas">
				<img src="imagens/runas-2.png">
					<h3>Marca de Dano de Ataque</h3>
						<h2>9x</h2>
			</div>
				</div>

				<div class="runa-direita">
			<div class="box-runas">
				<img src="imagens/runas-3.png">
					<h3>Quintessência de Velocidade de Ataque</h3>
						<h2>3x</h2>
			</div>

			<div class="box-runas">
				<img src="imagens/runas-4.png">
					<h3>Selo Superior de Armadura</h3>
						<h2>9x</h2>
			</div>
			</div>
	</div>

			<div class="conteudo-arvore">
		
				<div class="titulo-arvore">
					<h2>Árvore de Itens</h2>
				</div>
		
				<img src="imagens/construção-de-item.png">
	
			</div>

			<div class="conteudo-skill">
				<div class="titulo-skill">
					<h2>Ordem de Habilidades</h2>
				</div>
			<img src="imagens/ordem-habilidades.png">
			</div>

	</div>

		<!-- Fim do content -->

	</body>
</html>
